<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
     <link rel="stylesheet" href="sport1.css">
</head>
<body>
    <div class="wrapper">
        <div class="pattern">
            <div class="nav">
                <div class="logo">
                    <ion-icon name="infinite"></ion-icon>
                </div>
                <div class="menu">
                    <ul>
                        <li>home</li>
                        <li>products</li>
                        <li>forum</li>
                        <li>contact</li>

                    </ul>
                </div>
                 <div class="cart"><ion-icon name="cart"></ion-icon></div>
            </div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>

            <div class="title-2">everything</div>
             
            <div class="runner">
                <img src="runner.png" alt="">
            </div>
            <div class="title1">Fast</div>
            <div class="content">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi perspiciatis, necessitatibus sint, voluptate optio unde ratione earum, blanditiis dolores dolorum esse natus quo. Sint autem illo odit quibusdam nobis minima.</p>
                <button>shop now</button>
            </div>
            <div class="media">
                <ul>
                    <li><ion-icon name="logo-facebook"></ion-icon></li>
                        <li><ion-icon name="logo-instagram"></ion-icon></li>
                        <li><ion-icon name="logo-twitter"></ion-icon></li>
                        <li><ion-icon name="logo-youtube"></ion-icon></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript">
        TweenMax.to(".title-1",2,{
            x: 30,
            opacity: 1,
            ease: Expo.easeInOut
        });

        TweenMax.to(".title-2",2,{
            delay:0.2,
            x: -80,
            opacity: 1,
            ease: Expo.easeInOut
        });

        TweenMax.from(".runner", 2, {
            delay:1.6,
            x: -80,
            opacity:0,
            ease: Expo.easeInOut
        }

        );
        TweenMax.from(".box-1",4,{
            delay: 1,
            rotation:200,
            transformOrigin:"50% 50%",
            opacity:0,
            x:-180,
            ease: Expo.easeInOut
        });
        TweenMax.from(".box-2", 4,{
            delay:1.2,
            rotation:90,
            transformOrigin:"50% 50%",
            opacity:0,
            x:-180,
            ease:Expo.easeInOut
        });
        TweenMax.from(".box-3",4,{
            delay:1,
            rotation:180,
            transformOrigin:"50% 50%",
            opacity:0,
            x:-180,
            ease: Expo.easeInOut
        });

        TweenMax.from(".pattern",2,{
            delay:0.8,
            width:0,
            opacity:0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".logo",2,{
            delay:1.6,
            y:20,
            opacity:0,
            ease:Expo.easeInOut
        });
        
        TweenMax.staggerFrom(".menu ul li",2,{
            delay:1.6,
            y: 20,
            opacity:0,
            ease: Expo.easeInOut

                    },0.1);

        TweenMax.from("cart",2,{
            delay:1.7,
            y: 20,
            opacity: 0,
            ease : Expo.easeInOut
        }) ;

        TweenMax.staggerFrom(".media ul li",2,{
            delay:2,
            y:20,
            opacity: 0,
            ease: Expo.easeInOut
        },0.1);

        TweenMax.from(".content p",2,{
            delay: 2.4,
            y: 20,
            opacity:0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".content button",2,{
            dema:2.6,
            y:20,
            opacity:0,
            ease: Expo.easeInOut
        })           









        </script>
    
</body>
</html>
